<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text">
        <div class="keypad">
            <div class="row1">
                <button id="clear" class="other clear">Clear</button>
                <button id="negative" class="util neg"></button>
                <button id="mod" class="op">%</button>
                <button id="div" class="op">/</button>
            </div>
            <div class="row2">
                <button id="one" class="num">1</button>
                <button id="two" class="num">2</button>
                <button id="three" class="num">3</button>
                <button id="mult" class="op">x</button>
            </div>
            <div class="row3">
                <button id="four" class="num">4</button>
                <button id="five" class="num">5</button>
                <button id="six" class="num">6</button>
                <button id="sub" class="op">-</button>
            </div>
            <div class="row4">
                <button id="seven" class="num">7</button>
                <button id="eight" class="num">8</button>
                <button id="nine" class="num">9</button>
                <button id="add" class="op">+</button>
            </div>
            <div class="row5">
                <button id="zero" class="num">0</button>
                <button id="decimal" class="num">.</button>
                <button id="equals" class="other equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
