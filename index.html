<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox">
        <button id="delete">Del</button>
        <div class="keypad">
            <div class="row row1">
                <button id="clear" class="other clear">Clear</button>
                <button id="mod" class="op">%</button>
                <button id="div" class="op">/</button>
            </div>
            <div class="row row2">
                <button id="one" class="num numStyle">1</button>
                <button id="two" class="num numStyle">2</button>
                <button id="three" class="num numStyle">3</button>
                <button id="mult" class="op">x</button>
            </div>
            <div class="row row3">
                <button id="four" class="num numStyle">4</button>
                <button id="five" class="num numStyle">5</button>
                <button id="six" class="num numStyle">6</button>
                <button id="sub" class="op">-</button>
            </div>
            <div class="row row4">
                <button id="seven" class="num numStyle">7</button>
                <button id="eight" class="num numStyle">8</button>
                <button id="nine" class="num numStyle">9</button>
                <button id="add" class="op">+</button>
            </div>
            <div class="row row5">
                <button id="zero" class="num numStyle">0</button>
                <button id="decimal" class="numStyle ">.</button>
                <button id="equals" class="other equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
